<div style="display: flex;margin:4px 0">
    <div style="display: flex;justify-content:flex-end">
        <label style="line-height: 32px;width: 90px;text-align: left;" class="ellipsis">
            <span style="color: #f00">{{dimension.notNull ? '*' : ''}}</span>
            <span style="margin:0 3px" [title]="dimension.title">{{dimension.title}} : &nbsp;</span>
        </label>
    </div>
    <div style="flex: 1;width: 100%">
        <ng-content></ng-content>
    </div>
</div>
