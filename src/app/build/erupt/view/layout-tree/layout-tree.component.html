<div style="display: flex;flex-direction: row" *ngIf="eruptTreeModel!= null">
    <div>
        <button nz-button nzType="default" class="mb-sm" (click)="addRow()" id="erupt-btn-add">
            {{'table.add'|translate}}
        </button>
        <button nz-button (click)="edit()" [disabled]="loading" id="erupt-btn-save">
            {{'global.editor'|translate}}
        </button>
        <button nz-button class="mb-sm" [nzLoading]="deleting" id="erupt-btn-delete"
                (click)="delRows()">
            {{'global.delete'|translate}}
        </button>
    </div>
</div>
<nz-input-group [nzSuffix]="suffixIcon" class="mb-sm" style="width: 100%;margin-bottom: 0">
    <input type="text" nz-input placeholder="Search" [(ngModel)]="searchValue">
</nz-input-group>
<ng-template #suffixIcon>
    <i nz-icon nzType="search"></i>
</ng-template>
<nz-card [nzBodyStyle]="{padding:'10px',overflow: 'auto'}" [nzLoading]="treeLoading"
         [ngStyle]="{height: 'calc(100vh - ' + (_reference?'290px' : '140') + ' - ' + (settingService.layout['reuse'] ? '40px' : '0px') + ')'}"
         style="box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);overflow: auto"
         [nzBordered]="true">
    <nz-tree class="tree-container"
             [nzData]="list"
             [nzShowLine]="true"
             [nzSearchValue]="searchValue"
             [nzBlockNode]="true"
             (nzClick)="nodeClickEvent($event)"
             (nzDblClick)="nzDblClick($event)"
    >
    </nz-tree>
</nz-card>
