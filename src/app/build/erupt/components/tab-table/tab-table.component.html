<div>
    <ng-container *ngIf="!onlyRead">
        <div class="tab-bar">
            <button (click)="mode=='add'?addData():addDataByRefer()" nz-button nzGhost nzType="primary"
                    [nzSize]="'small'">
<!--                <i nz-icon nzType="plus" theme="outline"></i>-->
                {{'global.new'|translate}}
            </button>
            <button (click)="deleteData()" nz-button *ngIf="checkedRow.length>0"
                    nzType="default" nzDanger [nzSize]="'small'">
<!--                <i nz-icon nzType="delete" theme="outline"></i>-->
                {{'global.delete'|translate}}
            </button>
        </div>
    </ng-container>
    <nz-spin [nzSpinning]="loading">
        <st #st resizable (change)="stChange($event)" *ngIf="!loading"
            [scroll]="{x: (clientWidth > 768 ? ((tabErupt.eruptBuildModel.eruptModel.tableColumns.length * 130) + 'px') : '460px')}"
            [size]="'small'" [columns]="column" [ps]="20"
            [data]="tabErupt.eruptFieldModel.eruptFieldJson.edit.$value"
            [bordered]="true" [page]="stConfig.stPage"
        >
            <!--TODO-->

<!--                <erupt-reference [eruptModel]="tabErupt.eruptBuildModel.eruptModel"-->

<!--                                 [readonly]="false"-->
<!--                                 size="small">-->
<!--                </erupt-reference>-->
<!--            </ng-template>-->
        </st>
    </nz-spin>
</div>
