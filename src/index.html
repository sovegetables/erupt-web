<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="force-rendering" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="renderer" content="webkit">
    <link href="pre.css" rel="stylesheet">
    <script src="pre.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#E7E9E8">
</head>
<body>
<div class="preloader">
    <div class="cs-loader">
        <div class="cs-loader-inner" id="preload"></div>
        <script>
            var SW = new SiriWave({
                width: innerWidth < 512 ? innerWidth : 512,
                height: 200,
                wave: innerWidth < 512 ? 2 : new Date().getHours() % 6 + 2,
                container: document.getElementById("preload")
            });
            SW.set(0.4, 0.2);
            SW.start();
        </script>
    </div>
    <div id="preloader-tip">
        页面长时间处于加载状态，可使用 ctrl + shift + r 清空缓存重新加载
    </div>
</div>
